apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion "26.0.0"

    defaultConfig {
        applicationId 'org.freedesktop.nativecamera2'
        minSdkVersion 21
        targetSdkVersion 24

        externalNativeBuild {
            ndkBuild {
                arguments 'NDK_TOOLCHAIN_VERSION=4.9', 'APP_CPPFLAGS=-std=c++11', 'APP_STL=gnustl_static'
                abiFilters 'armeabi-v7a'
            }
        }
    }

    externalNativeBuild {
        ndkBuild {
             path 'src/main/jni/Android.mk'
        }
    }
}
